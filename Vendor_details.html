<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Details Form</title>
		<link rel="stylesheet"
			href="style.css">
	</head>
	<body>  
		<form>  
		  <div class="container">  
		 <h1> Vendor Details</h1> 
		  <hr>  
		  <label> Company Name </label>   
		<input type="text" name="companyname" placeholder= "company name" size="15" required />   
		<label> Software Name: </label>   
		<input type="text" name="softwarename" placeholder="software name" size="15" required />   
		<label> Company Website: </label>    
		<input type="text" name="website" placeholder="website" size="150"required />   
		<label> Type of Software </label>
		<input type="text" name="softwaretype" placeholder= "software type" size="100" required />
		<label> Description </label>
		<input type="text" name="description" placeholder= "description" size="100" required />
		<label> Establishment Year </label>
		<input type="number" name="year" placeholder= "year" size="4" required />
		<label> Location Countries </label>
		<input type="text" name="countries" placeholder= "countries" size="100" required />
		<label> Location Cities </label>
		<input type="text" name="cities" placeholder= "cities" size="100" required />
		<label> Contact Number </label>
		<input type="number" name="contact" placeholder= "contact" size="10" required />
		<label> Address </label>
		<input type="text" name="address" placeholder= "address" size="100" required />
		<label> Number of Employees </label>
		<input type="text" name="employeenumber" placeholder= "employee number" size="100" required />
		<label> Internal Professional Services </label>
		<input type="text" name="services" placeholder= "services" size="100" required />
		<label> Last Demo Date </label>
		<input type="date" name="demodate" placeholder= "demo date" size="100" required />
		<label> Last Review Date </label>
		<input type="date" name="reviewdate" placeholder= "reviewd ate" size="100" required />
		<label> Business Areas </label>
		<input type="text" name="businessarea" placeholder= "business area" size="100" required />
		<label> Modules </label>
		<input type="text" name="modules" placeholder= "modules" size="100" required />
		<label> Financial Services Client Types </label>
		<input type="text" name="clienttype" placeholder= "client type" size="100" required />
		<div>
        <label for="type"
					>Cloud services:</label
				>
				<select
					id="type"
					name="type"
					required
				>
					<option value="enabled">
						Enabled
					</option>
					<option value="native">
						Native
					</option>
					<option value="based">
						Based
					</option>
                </select>
                </div>

		<label> Additional Information </label>
		<input type="text" name="additionalinfo" placeholder= "additional information" size="100" required />
		<label for="type"> Documents to Attach </label>
		<select
					id="type"
					name="type"
					required
				>
                    <option value="select">
                        Select
                     </option>
                    <option value="yes">
						Yes
					</option>
					<option value="no">
						No
					</option>
                </select>  
		<button a href="Logged_in_Home.html">Submit</a></button>  
		 
		</form>  
		</body>  
		</html>
