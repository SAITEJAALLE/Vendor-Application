<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <label for="first">Username:</label>
            <input type="text" id="first" name="first" required/>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required/>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$"
                title="Password must contain at least one number, one alphabet, one symbol, and be at least 8 characters long"
                required/>

            <label for="repassword">Re-type Password:</label>
            <input type="password" id="repassword" name="repassword" required/>

            <label for="mobile">Contact:</label>
            <input type="text" id="mobile" name="mobile" maxlength="10" required/>

            <label for="type">Type:</label>
            <select id="type" name="type" required>
                <option value="admin">Admin</option>
                <option value="vendor">Vendor</option>
                <option value="client">Client</option>
                <option value="finance">Finance Manager</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            var selectedType = document.getElementById("type").value;
            switch(selectedType) {
                case "admin":
                    window.location.href = "Adminhome.html";
                    break;
                case "vendor":
                    window.location.href = "Vendor_details.html";
                    break;
                case "client":
                    window.location.href = "ClientHome.html";
                    break;
                case "finance":
                    window.location.href = "Financehome.html";
                    break;
                default:
                    // Redirect to a default page or handle invalid type
                    break;
            }
        });
    </script>
</body>
</html>
